<body>

        <nav class="conteiner">
            <input type="checkbox" id="menu" class="conteiner__botao">
                <label for="menu">
                    <span class="cabecalho__menu-hamburger conteiner__image"></span>
               </label>
                <ul class="lista-menu">
                    <li class="lista-menu__titulo">Categorias</li>
                    <li class="lista-menu__item"><a href="" class="lista-menu__link">Programação</a></li>
                    <li class="lista-menu__item"><a href="" class="lista-menu__link">Front-end</a></li>
                    <li class="lista-menu__item"><a href="" class="lista-menu__link">Infraestrutura</a></li>

            <img src="./asset/svg/Logo.svg" class="conteiner__image" alt="Logo da Alurabooks" />

        </nav>
        <div class="conteiner">
            <a href=""><img src="./asset/svg/Favoritos.svg" class="conteiner__image" alt="Meus Favoritos"></a>
            <a href=""><img src="./asset/svg/Compras.svg" class="conteiner__image" alt="Carrinho de Compras"></a>
            <a href=""><img src=" ./asset/svg/Usuário.svg" class="conteiner__image alt=" Meu Perfil"></a>
        </div>
    </header>
    <main>
        <section class="container-banner">
            <h2 class="container-banner__title">Já sabe por onde começar?</h1>
            <p class="container-banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="container-banner__search" placeholder="Qual será sua próxima leitura?">
        </section>
    </main>
    <footer></footer>

</html>
